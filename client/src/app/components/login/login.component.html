<div class="box has-text-centered">
  <h1 *ngIf="!isRegistrationState">Вход</h1>
  <h1 *ngIf="isRegistrationState">Регистрация</h1>
  <form #loginForm="ngForm" (ngSubmit)="submit()">
    <input [(ngModel)]="login" name="login" placeholder="Login" required type="text">
    <input [(ngModel)]="password" name="password" placeholder="Password" required type="password">

    <div *ngIf="isRegistrationState">
      <button [disabled]="loginForm.invalid" type="submit">Зарегистрироваться</button>
    </div>
    <div *ngIf="isRegistrationState != true">
      <button [disabled]="loginForm.invalid" class="btn btn-success" type="submit">Войти</button>
      <button [routerLink]="['/signup']">Зарегистрироваться</button>
    </div>
  </form>

</div>
